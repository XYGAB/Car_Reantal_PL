<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Car Rental System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo">CR</div>
        <h1>Car Rental System</h1>
      </div>
      <div class="controls">
        <input id="search" class="search" placeholder="Search car..." />
        <span id="userGreeting" class="muted" style="display:none"></span>
        <button class="btn secondary" id="loginBtn">Login / Sign up</button>
        <button class="btn secondary" id="logoutBtn" style="display:none;">Logout</button>
        <button class="btn" id="adminBtn">Admin</button>
      </div>
    </header>

    <main>
      <div id="carGrid" class="grid"></div>

      <section id="bookingsSection" style="margin-top:20px;">
        <h3>My Bookings</h3>
        <div id="bookingsList" class="list"></div>
      </section>
    </main>

    <footer>© <span id="year"></span> Car Rental System</footer>
  </div>

  <!-- Booking Modal -->
  <div class="modal-backdrop" id="bookModal">
    <div class="modal">
      <h3>Book Car</h3>
      <div class="form-group"><label>Car</label><input id="carName" readonly /></div>
      <div class="form-group"><label>Pick-up Date</label><input type="date" id="startDate" /></div>
      <div class="form-group"><label>Return Date</label><input type="date" id="endDate" /></div>
      <p>Total: <strong id="totalPrice">₱0</strong></p>
      <div class="right">
        <button class="btn secondary" id="cancelBook">Cancel</button>
        <button class="btn" id="confirmBook">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Auth Modal -->
  <div class="modal-backdrop" id="authModal">
    <div class="modal">
      <div class="topbar">
        <button class="btn" id="showLogin">Login</button>
        <button class="btn secondary" id="showSignup">Sign up</button>
      </div>
      <form id="loginForm">
        <div class="form-group"><label>Username</label><input id="loginUser" required /></div>
        <div class="form-group"><label>Password</label><input id="loginPass" type="password" required /></div>
        <div class="right">
          <button type="button" class="btn secondary" id="closeAuth">Close</button>
          <button class="btn">Login</button>
        </div>
      </form>
      <form id="signupForm" style="display:none">
        <div class="form-group"><label>Username</label><input id="suUser" required /></div>
        <div class="form-group"><label>Email</label><input id="suEmail" type="email" required /></div>
        <div class="form-group"><label>Password</label><input id="suPass" type="password" required /></div>
        <div class="right">
          <button type="button" class="btn secondary" id="closeAuth2">Close</button>
          <button class="btn">Create</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Admin Modal -->
  <div class="modal-backdrop" id="adminModal">
    <div class="modal large">
      <h3>Admin Dashboard</h3>
      <div class="form-group"><label>Admin Password</label><input type="password" id="adminPass" /></div>
      <button class="btn" id="enterAdmin">Enter Dashboard</button>

      <div id="adminPanel" style="display:none;">
        <h4>Cars</h4>
        <div id="adminCars" class="list"></div>
        <button class="btn" id="addCar">Add Car</button>

        <h4 style="margin-top:10px;">All Bookings</h4>
        <div id="adminBookings" class="list"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
